<div class="">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            @for(movie of movies; track movie.id; let i = $index) {
            <button type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i"
                [class]="i === 0 ? 'active' : ''" aria-current="true" aria-label="Slide 1"></button>
            }
        </div>
        <div class="carousel-inner">
            @for(movie of movies; track movie.id) {
            <div [class]="movie.id === movies[0].id ? 'carousel-item active' : 'carousel-item'">
                <div class="carousel-caption mb-5 w-50 mx-auto bg-dark p-3 rounded-3">
                    <h5>{{ movie.title }}</h5>
                    <p>{{ movie.overview }}</p>
                    <a class="btn btn-primary my-3" [routerLink]="'/info/' + movie.media_type + '/' + movie.id">Watch
                        Now</a>
                </div>
                <img [src]="'https://image.tmdb.org/t/p/original' + movie.backdrop_path" class="img-fluid w-100 h-100"
                    alt="...">
            </div>
            }
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
